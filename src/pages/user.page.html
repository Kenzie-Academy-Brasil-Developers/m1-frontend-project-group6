<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <base href="/">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/user.style.css">
    
</head>

<body>

    <header>

        <h1>KenzieHabit</h1>

        <img class="header_userImage" src="">

    </header>

    <section class="section_userInfo"> 

        <img class="section_userInfo_image" src="">

        <h2 class="section_userInfo_name"></h2>

    </section>

    <main>

        <section class="section_habits">

            <h2 class="section_habits_title">Tarefas</h2>

            <nav>

                <button class="btnFilter_all">Todos</button>
                <button class="btnFilter_concluded">Concluídos</button>
                <button class="btnCreate">Criar</button>

            </nav>

        </section>

        <table>

            <thead>

                <tr>

                    <th class="th_status" scope="col">Status</th>
                    <th class="th_title" scope="col">Título</th>
                    <th class="th_description" scope="col">Descrição</th>
                    <th class="th_category" scope="col">Categoria</th>
                    <th class="th_edit" scope="col">Editar</th>

                </tr>

            </thead>

            <tbody>

            </tbody>

        </table>

        <button class="btnShowMore">Carregar mais</button>

    </main>
    
    <script type="module" src="/src/js/controllers/user.controller.js"></script>

</body>

</html>
